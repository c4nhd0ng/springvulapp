<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
<h1>📁 Upload File</h1>

<!-- Hiển thị thông báo -->
<p th:text="${message}"></p>

<!-- Form Upload -->
<form method="POST" th:action="@{/FileUpload/upload01}" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
</form>
</body>
</html>
